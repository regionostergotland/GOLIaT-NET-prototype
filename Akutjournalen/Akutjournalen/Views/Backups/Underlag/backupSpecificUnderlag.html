<style>
    .hoverDiv {
    }

        .hoverDiv:hover {
            background: #b0d8f0;
            color: #000000;
        }

        .hoverDiv:active {
            background: #6794dd;
            color: #ffffff;
        }

    /*#columnNames {
        margin-top: 50px;
    }*/

    #left-top-row-content {
        display: inline;
        width: 49%;
    }

    #right-top-row-content {
        display: inline;
        width: 49%;
    }

    #boxelement {
        float: left;
        display: inline;
        width: 25%;
        text-align: center;
    }

    .table {
        margin-bottom: 0px;
    }

    th {
        text-align: center;
        background-color: #0066b3;
        color: #ffffff;
    }

    td {
        text-align: center;
    }

    .box {
        margin-bottom: auto;
    }

    .box-body {
        color: #000000;
        background-color: #ffffff;
    }

    #box-header {
        background-color: #0066b3;
        color: #FFFFFF;
        font-size: large;
    }

    #box-header-paragraph {
        padding: 1% 1% 0% 1%;
    }

    h2 {
        margin-top: 50px;
    }

    hr {
        margin-top: 1%;
        margin-bottom: 1%;
    }

    /* Style the tab */
    div.tab {
        overflow: hidden;
        background-color: #f1f1f1;
    }

        /* Style the buttons inside the tab */
        div.tab button {
            background-color: inherit;
            float: left;
            border: 1px solid #ccc;
            cursor: pointer;
            padding: 5px 15px;
            transition: 0.3s;
            font-size: 17px;
        }

            /* Change background color of buttons on hover */
            div.tab button:hover {
                background-color: #ddd;
            }

            /* Create an active/current tablink class */
            div.tab button.active {
                background-color: #000;
            }

    /* Style the tab content */
    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
    }
</style>

<div>

    </div>
    <div class="row">

                </div>
                <hr />
                <p><b>PSA:</b></p>
                <p><b>HB:</b></p>
                <p><b>Kreatinin:</b></p>
                <p><b>Kalium:</b></p>
                <p><b>Natrium:</b></p>
                <p><b>PK-INR:</b></p>
                <hr />
            </div>
        </div>
    </div>
</div>
